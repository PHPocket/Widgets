
tools:
    php_cpd:
        command: phpcpd
        excluded_dirs: ["vendor", "tests"]

    php_code_sniffer:
        extensions:
            - php
        command: phpcs
        enabled: true
        filter:
            paths: ["app/src/*"]
        config:
            standard: Zend

    php_code_coverage:
        test_command: phpunit -c tests/phpunit.xml

    php_mess_detector: true